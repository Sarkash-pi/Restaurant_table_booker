{% extends "base.html" %} {% block content %}
<div class="mx-5">
  <h1>Sign Up</h1>
  <form method="POST" class="signup btn-display mb-3">
    {% csrf_token %} {{ register_form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="btn bottom-message">If you already have an account, <a href="/login">Login</a> instead.</p>
  {% endblock content %}
</div>
