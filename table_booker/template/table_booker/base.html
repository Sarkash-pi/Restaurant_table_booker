<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Table Booker</title>
  <style type="text/css" media="screen">
    /* Linked Styles */
    body {

      padding: 0 !important;
      margin: 0 !important;
      display: block !important;
      min-width: 100% !important;
      width: 100% !important;
      background: #eeecec;
      -webkit-text-size-adjust: none;
    }

    h1 {
      padding-top: 25px;
      padding-bottom: 25px;
    }

    /* a {
      padding-right: 25px;
    } */

    .signup {
      display: inline-grid;
    }

    .login {
      display: inline-grid;
    }

    .homepage {
      display: grid;
    }

    .card-body {
      display: flex;
      flex-direction: row;
      justify-content: space-between;

    }

    .card-title {
      margin: 0;
      padding: 0;
      align-self: center;
    }

    .bottom-message {
      padding-top: 15px;
      cursor: default;
      padding-left: 0;
      padding-right: 0;

    }

    .btn-display {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    p {
      display: flex;
      flex-direction: column;
      justify-content: space-between;

    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <div>
      <a class="text-black-50 btn " href="/">Home </a>
      {% if request.user.is_authenticated %}

      <a class="text-black-50 btn " href="/my-bookings">My bookings </a>
      <a class="text-black-50 btn " href="/logout">Logout </a>
      {% else %}
      <a class="text-black-50 btn " href="/signup">Signup </a>
    </div>
    {% endif %} {% block content %} {% endblock content %}
    <p class="message mt-5 text-secondary">{% include 'includes/messages.html' %}</p>

  </div>

</body>

</html>
